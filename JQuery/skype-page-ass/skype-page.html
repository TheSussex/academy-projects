<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype Ass</title>
    <link rel="stylesheet" href="./skype-page.css">
</head>
<body>
    <div class="container">
        <div class="chat-div">
            <div class="chat-div-header">
                <h2>X</h2>
                <h2>CHAT</h2>
                <h2><-></h2>
            </div>
            <div class="chat-main">
                <div class="chat-screenshots">
                    <span class="rectangle"></span>
                    <span class="profiles"></span>
                </div><div class="chat-screenshots">
                    <span class="rectangle"></span>
                    <span class="profiles"></span>
                </div>
                <div class="chat-screenshots">
                    <span class="rectangle"></span>
                    <span class="profiles"></span>
                </div>
                <div class="chat-screenshots">
                    <span class="rectangle"></span>
                    <span class="profiles"></span>
                </div>                
            </div>
        </div>
        <div class="main">
            <header>
                <div class="header-left">
                    <div class="header-left-top">
                        <span class="circle"></span>
                        <p>Modupe is recording the call</p>
                    </div>
                    <div class="header-left-bottom">
                        <div class="header-left-bottom-icon">
                            <img src="/assets/menubar.svg" alt="">
                        </div>
                        <div class="header-left-bottom-text">
                            <h2>Enyata Academy 4.0</h2>
                            <p>7 of 9 in the call | 1:14:07 | Gallery</p>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="grid">
                        <div class="grid-icon"><img src="/assets/grid.svg" alt=""></div>
                        <h5>Grid view</h5>
                    </div>
                    <span class="profiles empty">
                        <!-- <img src="/assets/person.svg" alt=""> -->
                    </span>
                    <span class="profiles"></span>
                    <span class="profiles"></span>
                    <span class="profiles"></span>
                    <span class="profiles"></span>
                    <span class="profiles"></span>
                    <span class="profiles"></span>
                </div>
            </header>
            <div class="middle">
                <span class="center-picture"></span>
            </div>
            <footer>
                <div class="footer-controls">
                    <span class="control-microphone">
                        <div class="microphone"><img src="/assets/microphone.svg" alt=""></div>
                    </span>
                    <span class="control-share-video">
                        <div class="share-video"><img src="/assets/video-camera.svg" alt=""></div>
                    </span>
                    <span class="control-end-call">
                        <div class="end-call"><img src="/assets/phone-call.svg" alt=""></div>
                    </span>
                </div>
                <div class="footer-other-functions">
                    <span class="other-functions chat-span">
                        <div class="chat"><img src="/assets/message.svg" alt=""></div>
                        <p>Chat</p>
                    </span>
                    <span class="other-functions share-screen-span">
                        <div class="share-screen"><img src="/assets/share-files.svg" alt=""></div>
                        <p>Share screen</p>
                    </span>
                    <span class="other-functions raise-hand-span">
                        <div class="raise-hand"><img src="/assets/raising-hand.svg" alt=""></div>
                        <p>Raise hand</p>
                    </span>
                    <span class="other-functions react-span">
                        <div class="react"><img src="/assets/heart.svg" alt=""></div>
                        <p>React</p>
                    </span>
                    <span class="other-functions more-span">
                        <div class="more"><img src="/assets/more.svg" alt=""></div>
                        <p>More</p>
                    </span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
